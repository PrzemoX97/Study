<html>
	<head>
		<meta charset="UTF-8">
		<style> td{ border: 2px solid black; width: 100px;} </style>
	</head>



	<body>
		<button class="button" onclick="zmiana()"> Zmiana koloru </button>
		<p class='cos'><b> Matematyka </b></p>

		<script>
				function zmiana()
				{
				var kolor="#"+Math.floor(Math.random()*16777215).toString(16);
				var kolor1="#"+Math.floor(Math.random()*16777215).toString(16);
				const btn=document.querySelector(".cos");
				btn.style["color"]=kolor;
				btn.style["background-color"]=kolor1;
				}
				</script>

				<table id="tabela">
				<tr>
				<td>LP</td> <td>Imie</td> <td>Nazwisko</td>
				</tr>



				</table>
				<button class="button" onclick="dodaj()"> Dodaj wiersz </button>
				<script>
				function dodaj()
				{
				var table=document.getElementById("tabela");
				var lastRow=table.rows.length;
				var row=table.insertRow(lastRow);
				var i=lastRow;
				var komorka= row.insertCell(0);
				var tekst=document.createTextNode(i);
				komorka.appendChild(tekst);
				var komorka= row.insertCell(1);
				var tekst=document.createElement("input");
				tekst.type="text";
				tekst.size="30";
				komorka.appendChild(tekst);
				var komorka= row.insertCell(2);
				var tekst=document.createElement("input");
				tekst.type="text";
				tekst.size="30";
				komorka.appendChild(tekst);
				}
		</script>



	</body>
</html>
